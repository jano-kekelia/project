<button onclick="toggleAnimation()">Toggle Animation</button>
<div id="toggle-box"></div>

<style>
#toggle-box {
  width: 60px;
  height: 60px;
  background: coral;
}

.loop {
  animation: loopAnim 2s infinite;
}

.no-loop {
  animation: loopAnim 2s forwards;
}

@keyframes loopAnim {
  from { transform: translateX(0); }
  to { transform: translateX(100px); }
}
</style>

<script>
function toggleAnimation() {
  const box = document.getElementById('toggle-box');
  box.classList.toggle('loop');
  box.classList.toggle('no-loop');
}
</script>
