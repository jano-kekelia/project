<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--task N1-->
    <script>// DOM ნიშნავს დოკუმენტის ობიექტურ მოდელს ეს არის ვებ-გვერდის სტრუქტურა რომელიც ბრაუზერს საშუალებას აძლევს წაიკითხოს და შეცვალოს HTML დოკუმენტი მაგალითად JavaScript-ის გამოყენებით.</script>
    <!--task N2-->
    <script>
        // document.getElementById არის მეთოდი, რომელიც გამოიყენება HTML ელემენტზე წვდომისთვის ამ მეთოდით ვპოულობთ კონკრეტულ ელემენტს მისი უნიკალური ID-ით.
    </script>
    <p id="Hello"></p>

    <script>
        let sentence = "Hello world"
        let paragraph = document.getElementById("Hello")

        paragraph.textContent = sentence
    </script>
</body>
</html>
