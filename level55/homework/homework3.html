<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება 3</title>
</head>
<body>
    <form id="nameEmojiForm">
        <label for="name">თქვენი სახელი: </label>
        <input type="text" id="name" required>
        <br>
        <label for="emoji">Emoji: </label>
        <input type="text" id="emoji" required>
        <br>
        <button type="submit">შესვლა</button>
    </form>

    <h1 id="greeting"></h1>

    <script>
        document.getElementById("nameEmojiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const emoji = document.getElementById("emoji").value;
            document.getElementById("greeting").textContent = `გთხოვთ, მიესალმეთ: ${emoji} ${name}!`;
        });
    </script>
</body>
</html>
