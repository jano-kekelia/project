<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება 6</title>
</head>
<body>
    <form id="charCountForm">
        <label for="inputText">შეიყვანეთ ტექსტი: </label>
        <input type="text" id="inputText" required>
        <br>
        <button type="submit">გამოთვლა</button>
    </form>

    <p id="charCountResult"></p>

    <script>
        document.getElementById("charCountForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const inputText = document.getElementById("inputText").value;
            const charCount = inputText.length;
            document.getElementById("charCountResult").textContent = `სიმბოლოების რაოდენობა: ${charCount}`;
        });
    </script>
</body>
</html>
